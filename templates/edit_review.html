{% extends "base.html" %}
{% block title %}Редактирование отзыва{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Редактирование отзыва</h1>

    <form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
        <div class="form-group">
            <label for="movie_title">Название фильма</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" value="{{ review.movie_title }}" required>
        </div>
        <div class="form-group">
            <label for="review_text">Текст отзыва</label>
            <textarea class="form-control" id="review_text" name="review_text" rows="5" required>{{ review.review_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
