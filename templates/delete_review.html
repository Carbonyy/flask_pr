{% extends "base.html" %}
{% block title %}Удаление отзыва{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Удаление отзыва</h1>
    <p>Вы уверены, что хотите удалить отзыв о фильме "<strong>{{ review.movie_title }}</strong>"?</p>

    <form action="{{ url_for('delete_review', review_id=review.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
